<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="yazed.js"></script>
        <title>Virtual Valentine's Day Card</title>

        <!-- Style CSS -->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1 class="valentine">💕مرحباً  تحققي من رسالتي لكِ ، حُبِّي</h1>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">..لكِ</p>
                    <pre class="words line2">جَمال أعِيُنك تُجَسد عَظَمه الخَالِق
ولُو نَظرَت اليِها قرَيش لأمنت بَمن خَلقُها
</pre>
                    <p class="words line4">"كُلَّ الحُبِّ لَكِ يَا هُجُورَةُ، يَا نِنَّ عَنِّي"</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Open</button>
            <button id="reset">Close</button>
        </div>
        
        <!-- Script JS -->
        <script src="./script.js"></script>
    </body>
</html>
